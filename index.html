<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" type="text/css" href="src/styles.css">
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <form>
          <div class="row">
            <div class="col-8">
              <input type="search" placeholder="Enter a city..." id="search-input" class="form-control search-input">
            </div>
            <div class="col-2 p-0">
              <input type="submit" id="submit" class="btn btn-primary w-100" value="Search">
            </div>
            <div class="col-2">
              <button type="button" id="currentButton" class="btn btn-secondary">Current</button>
            </div>
          </div>
        </form>
        <div class="weather-info">
          <div class="row">
            <div class="col-6">
              <h1 id="city">
              </h1>
              <ul>
                <li><span id="day-hour"></span>, <span class="description" id="description"></span></li>
                <br \>
                <li class="humidity"><strong>Humidity:</strong> <span id="humidity"></span>%</li>
                <li class="wind"><strong>Wind Speed:</strong> <span id="wind"></span> Km/H</li>
              </ul>
            </div>
            <div class="col-6">
              <div class="temperature-container d-flex justify-content-end">
                <img id="icon" src="">
                <span class=TemperatureValue id="temperature"></span><span class="unit"><a href="#" id="celcius-link"
                    class="active">°C</a> |<a href="#" id="fahrenheit-link">°F</a></span>
              </div>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="weather-forecast">
        </div>
      </div>
      <footer>
        <a href="https://github.com/Phainepy/Weather-Project" target="_blank">Open-source code</a> by Sam Iva
      </footer>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
