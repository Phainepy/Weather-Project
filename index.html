<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link ref="stylesheet" href="src/styles.css"
  </head>
  <body>
    <div class="container">
      <img class="MainIcon" src="RainBoots.jpg" width="200px" />
      <br />
      <h2>
        <span id="city-location">Los Angeles, CA</span>
        <div id="day-hour">Monday 11:00 AM</div>Light Showers
      </h2>
       <div class="float-left">
        <span class="temperature" id="temperature">19</span>
        <span class="units"><a href="#" id="celcius-link">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span.
       </div>
      <br />
      <br />
      <h3>Forecast Next 5 days</h3>
    
      <div class="row">
        <div class="col"><strong>Tue</strong><br />90°F<br />74°F</div>
        <div class="col"><strong>Wed</strong><br />82°F<br />77°F</div>
        <div class="col"><strong>Thu</strong><br />79°F<br />65°F</div>
        <div class="col"><strong>Fri</strong><br />80°F<br />71°F</div>
        <div class="col"><strong>Sat</strong><br />85°F<br />66°F</div>
      </div>
      <br />
      <form class="textbox" id="search-form">
        <input
          type="text"
          placeholder="What city would you like to look the weather up for?"
          id="search-text-input"
        />
        <input type="submit" value="Search" />
      </form>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
