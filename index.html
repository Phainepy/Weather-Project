<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link ref="stylesheet" type="text/css" href="src/styles.css">
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <form>
          <div class="row">
            <div class="col-9">
              <input type="search" placeholder="Enter a city..." class="form-control search-input">
            </div>
            <div class="col-3 p-0">
              <input type="submit" class="btn btn-primary w-100" value="Search">
            </div>
          </div>
        </form>
        <h1>
          Weather in Los Angeles
        </h1>
        <p> Some paragraph text as well here. Have a couple of lines of text. </p>
      </div>
      <a href="https://github.com/Phainepy/Weather-Project" target="_blank">Open-source code</a> by Sam Iva
    </div>
</body>

</html>
