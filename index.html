<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link ref="stylesheet" href="src/styles.css"
  </head>
  <body>
    <div class="container">
      <img class="MainIcon" src="RainBoots.jpg" width="200px" />
      <br />
      <h2>
        <span id="city-location">Los Angeles, CA</span>
        <div id="day-hour">Monday 11:00 AM</div><span id="weather-description">Light Showers</span>
      </h2>
      <div class="float-left">
        <span class="temperature" id="temperature">19</span>
        <span class="units"><a href="#" id="celcius-link">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span.
      </div>
      <div class="float-right">
        <span>Humidity </span>
        <span class="humidity" id="humidity">80</span>
        <span>%</span>
      </div>
      <br />
      <form class="textbox" id="search-form">
        <input
          type="text"
          placeholder="What city would you like to look the weather up for?"
          id="search-text-input"
        />
        <input type="Submit" value="Search" />
      </form>
      <button class="button-current-temp" id="button-current-temp">Current</button>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
